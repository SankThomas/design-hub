<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="content" description="Coffee Shop Website" />
    <meta name="author" content="TSBSankara, tsbsankara, Thomas Sankara" />
    <meta
      name="keywords"
      content="Thomas Sankara Designs, Design Landing Page, Website Landing Page"
    />
    <link rel="stylesheet" href="coffee-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    />
    <title>Coffee House</title>
  </head>
  <body>
    <header class="flex items-center justify-center bg-black text-white">
      <nav>
        <ul class="flex">
          <li>
            <a
              href="#"
              class="block py-8 px-5 text-yellow-500 font-bold hover:bg-white"
            >
              Coffee
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block py-8 px-5 text-yellow-500 font-bold hover:bg-white"
            >
              Coffee Cups
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block py-8 px-5 text-yellow-500 font-bold hover:bg-white"
            >
              Prices
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block py-8 px-5 text-yellow-500 font-bold hover:bg-white"
            >
              Promos
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Showcase -->
    <section class="showcase">
      <div class="overlay text-white text-center px-10">
        <h1 class="text-3xl mb-4 font-bold tracking-wide">
          The best coffee in 3 states
        </h1>
        <p class="leading-6 text-lg mb-4">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
          iusto asperiores distinctio aliquam, quas vero?
        </p>
        <button class="btn bg-yellow-600 font-bold">Order a cup</button>
      </div>
    </section>
  </body>
</html>
