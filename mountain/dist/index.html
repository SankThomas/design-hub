<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="content"
      description="Mountain top hiking and watching the sunrise"
    />
    <meta name="author" content="TSBSankara, tsbsankara, Thomas Sankara" />
    <meta
      name="keywords"
      content="Thomas Sankara Designs, Design Landing Page, Website Landing Page"
    />
    <link rel="stylesheet" href="mountain-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    />
    <title>Mountain Top | Hiking | Sunrise</title>
  </head>
  <body>
    <header class="absolute w-full flex items-center justify-between pl-5 py-3">
      <div class="logo">
        <h2 class="font-bold text-3xl uppercase text-white">Hiking</h2>
      </div>

      <ul class="flex text-white">
        <li class="mx-5"><a href="#">Walking</a></li>
        <li class="mx-5"><a href="#">Hiking</a></li>
        <li class="mx-5"><a href="#">Sunrise</a></li>
      </ul>
    </header>

    <section class="hero text-white text-center">
      <div class="overlay px-10">
        <h1
          class="font-bold text-4xl mb-4 sm:text-5xl lg:text-6xl 2xl:text-8xl 2xl:mb-10"
        >
          Let's go hiking!
        </h1>
        <p class="mb-4 sm:text-xl lg:w-1/2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
          fugit aliquid repellendus recusandae. Odit, amet.
        </p>
        <button
          class="bg-yellow-600 py-2 px-4 rounded-lg transition-all hover:bg-yellow-800"
        >
          Reserve your spot
        </button>

        <form class="mt-32">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="w-full py-2 px-4 rounded-lg placeholder-yellow-500 font-bold text-yellow-500 lg:w-auto"
          />
          <button
            class="bg-yellow-600 py-2 px-4 rounded-lg w-full mt-1 transition-all hover:bg-yellow-800 lg:w-auto lg:-ml-10 rounded-l-none"
          >
            Reserve
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
