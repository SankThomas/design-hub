<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="content" description="Knit Factory" />
    <meta name="author" content="TSBSankara, tsbsankara, Thomas Sankara" />
    <meta
      name="keywords"
      content="Thomas Sankara Designs, Design Landing Page, Website Landing Page"
    />
    <meta name="theme-color" content="#dbeafe" />
    <link rel="stylesheet" href="knitting-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    />
    <title>Knit Factory | Clothes Designs</title>
  </head>
  <body>
    <main
      class="flex items-center justify-between pl-3 pr-2 py-4 bg-blue-100 xl:px-56"
    >
      <div class="logo">
        <h2 class="uppercase font-bold text-3xl">Knitter</h2>
      </div>

      <nav>
        <ul class="flex">
          <li class="mx-1"><a href="#">Material</a></li>
          <li class="mx-1"><a href="#">Clothes</a></li>
          <li class="mx-1"><a href="#">Designs</a></li>
        </ul>
      </nav>
    </main>

    <section class="hero xl:px-56">
      <div class="overlay py-5 px-2 text-center text-white">
        <h1 class="text-4xl font-bold mb-3">Welcome to Knit Factory</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
          amet debitis similique! All designs are handmade
        </p>
        <button
          class="btn bg-gray-900 py-2 px-4 border mt-5 transition-all hover:bg-white hover:text-gray-900"
        >
          TsbDesigns
        </button>
      </div>
    </section>

    <section class="grid py-10 px-5 text-center xl:px-32">
      <h2 class="text-3xl mb-3">See some of our designs</h2>

      <div
        class="cards grid grid-cols-1 gap-10 sm:grid-cols-2 sm:gap-5 xl:grid-cols-4"
      >
        <div class="bg-blue-100 p-5">
          <img src="./images/knit-grid-1.jpeg" alt="" />
          <p class="mt-1 text-xl">
            Design
            <span>One</span>
          </p>
        </div>
        <div class="bg-blue-100 p-5">
          <img src="./images/knit-grid-2.jpeg" alt="" />
          <p class="mt-1 text-xl">
            Design
            <span>Two</span>
          </p>
        </div>
        <div class="bg-blue-100 p-5">
          <img src="./images/knit-grid-3.jpeg" alt="" />
          <p class="mt-1 text-xl">
            Design
            <span>Three</span>
          </p>
        </div>
        <div class="bg-blue-100 p-5">
          <img src="./images/knit-grid-4.jpeg" alt="" />
          <p class="mt-1 text-xl">
            Design
            <span>Four</span>
          </p>
        </div>
      </div>
    </section>

    <footer class="bg-black text-white px-10 py-32 xl:px-32">
      <p>Location: Parklands, Nairobi</p>
    </footer>
  </body>
</html>
